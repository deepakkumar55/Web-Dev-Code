<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CREATE-CALCULATOR-WITH-JS</title>
    <link rel="stylesheet" href="Style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="background">
      <div id="main">
        <div id="nav">
          <i class="ri-menu-line"></i>
          <h3>CALCULATOR</h3>
          <h1>Made By :- RaAj Aryan</h1>
        </div>
        <input type="text" name="screen" id="screen" />
        <table>
          <tr>
            <td id="m"><button class="o">AC</button></td>

            <td><button class="ops">.</button></td>
            <td><button class="ops">%</button></td>
            <td><button class="ops">/</button></td>
          </tr>
          <tr>
            <td><button class="op">7</button></td>
            <td><button class="op">8</button></td>
            <td><button class="op">9</button></td>
            <td><button class="ops">X</button></td>
          </tr>
          <tr>
            <td><button class="op">4</button></td>
            <td><button class="op">5</button></td>
            <td><button class="op">6</button></td>
            <td><button class="ops">-</button></td>
          </tr>
          <tr>
            <td><button class="op">1</button></td>
            <td><button class="op">2</button></td>
            <td><button class="op">3</button></td>
            <td><button class="ops">+</button></td>
          </tr>
          <tr>
            <td><button class="op">0</button></td>
            <td><button class="op">00</button></td>
            <td><button id="ops" class="ops">=</button></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="./Script.js"></script>
  </body>
</html>
